backend:
  name: git-gateway
  branch: main

# Change this to match your GitHub repo (used by some hosting setups)
repo: Blizky/Redxolo

# Cloudinary media library (API key is public; do not put your API secret here)
media_library:
  name: cloudinary
  config:
    cloud_name: dmcq1gb99
    api_key: 211337939524958
    upload_preset: redxolo

local_backend: false

collections:
  - name: "site"
    label: "Site"
    files:
      - name: "posts"
        label: "Posts"
        file: "content/posts.json"
        format: "json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.date}} — {{fields.highlighted}} — {{fields.tags}} — {{fields.title}}"
            fields:
              - label: "ID"
                name: "id"
                widget: "hidden"
                default: "{{now}}"
              - { label: "Title", name: "title", widget: "string" }
              - label: "Date"
                name: "date"
                widget: "datetime"
                default: "{{now}}"
                hint: "Displayed on the website in Central Time (CT). You can edit this for older/newer posts."
              - { label: "Highlighted", name: "highlighted", widget: "boolean", default: false }
              - label: "Tags"
                name: "tags"
                widget: "select"
                multiple: true
                options: ["Dog", "Cat"]
                required: false
              - label: "Media (required)"
                name: "media_url"
                widget: "file"
                required: true
                hint: "Upload/select 1 file. iPhone HEIC is OK (Cloudinary will optimize delivery). Videos should be MP4."
              - label: "More photos (optional, up to 5)"
                name: "gallery"
                widget: "list"
                required: false
                max: 5
                hint: "Optional extra JPG photos (up to 5)."
                field: { label: "Photo", name: "image", widget: "image" }
              - { label: "Description", name: "description", widget: "markdown" }
