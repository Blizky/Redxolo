backend:
  name: git-gateway
  branch: main

# Change this to match your GitHub repo (used by some hosting setups)
repo: Blizky/Redxolo

media_folder: "uploads"
public_folder: "/uploads"

local_backend: false

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    extension: "json"
    format: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}-{{slug}}"
    sortable_fields: ["date", "title"]
    fields:
      - label: "ID"
        name: "id"
        widget: "hidden"
        required: false
      - { label: "Title", name: "title", widget: "string" }
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        hint: "Displayed on the website in Central Time (CT). You can edit this for older/newer posts."
      - { label: "Highlighted", name: "highlighted", widget: "boolean", default: false }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["Dog", "Cat"]
        required: false
      - label: "Media (required)"
        name: "media_url"
        widget: "cloudinary_media"
        resource_type: "auto"
        required: true
      - label: "More photos (optional, up to 5)"
        name: "gallery"
        widget: "cloudinary_gallery"
        required: false
      - { label: "Description", name: "description", widget: "markdown" }
